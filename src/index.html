  <!-- rewrite in Angular -->
  <script>
    function handleCredentialResponse(result) {
        fetch("http://localhost:8080/oauth/google", {
            method: "POST",
            credentials: "include",
            body: JSON.stringify({
              code: result.credential
            }),
            headers: {
              'X-Requested-With': 'XMLHttpRequest',
              'Content-type': 'application/json; charset=UTF-8'
            }
        });
    }
  </script>
