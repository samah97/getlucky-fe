<section class="register-section">
    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-12">
                <div class="register-btn-group">
                    <a href="" routerLink="/auth/register" class="register-btn">Register</a>
                    <a href="" routerLink="/auth/login" class="login-btn">Login</a>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center gy-4">
            <div class="col-lg-6">
                <div class="right-form-area">
                    <h3>Register Your Account</h3>
                    <app-list-errors *ngIf="errorMessage" [errorMessage]="errorMessage"></app-list-errors>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-100">
                        <div class="form-inner">
                            <label>Email *</label>
                            <input type="text" placeholder="Your email" formControlName="email">
                        </div>
                        <div class="form-inner">
                            <label>Password *</label>
                            <input type="password" name="password" formControlName="password" id="password"
                                placeholder="Password" />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        <div class="form-inner">
                            <label>Confirm Password *</label>
                            <input type="password" formControlName="confirmPassword" id="password2"
                                placeholder="Confirm Password" />
                            <i class="bi bi-eye-slash" id="togglePassword2"></i>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="html">
                            <label for="html">I agree to the Terms & Policy</label>
                        </div>
                        <button type="submit" [disabled]="!registerForm.valid" class="account-btn">CREATE AN
                            ACCOUNT</button>
                    </form>
                    <div class="alternate-signup-box">
                        <h6>-- or --</h6>
                        <div class="btn-group gap-4">
                            <google-login [successfulLogin]="handleGoogleSuccess"></google-login>
                            <a href="" class="facebook-btn d-flex align-items-center"><i
                                    class='bx bxl-facebook'></i>Login with Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
