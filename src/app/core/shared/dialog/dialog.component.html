<p-dialog [(visible)]="displayDialog" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">

    <p-avatar *ngIf="hasImage" image="{{imageSrc}}" shape="circle"> </p-avatar>
    <div *ngIf="dialogHeader" class="inline-flex align-items-center justify-content-center gap-2">
<!--      <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />-->
<!--        <img src="assets/images/shape/green-tick.png" alt="" class="img-fluid">-->

      <span class="font-bold white-space-nowrap">{{dialogHeader}}</span>
    </div>
  <p class="m-0">
    {{dialogMessage}}
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="{{buttonIcon}}" (click)="clickHandler()" [label]="buttonLabel"  pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
