<p-dialog [(visible)]=_displayDialog [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
           [closable]="true">
    <p-avatar *ngIf="hasImage" image="{{imageSrc}}" shape="circle"> </p-avatar>
    <div *ngIf="_dialogHeader" class="inline-flex align-items-center justify-content-center gap-2">
<!--      <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />-->
<!--        <img src="assets/images/shape/green-tick.png" alt="" class="img-fluid">-->
      <span class="font-bold white-space-nowrap">{{_dialogHeader}}</span>
    </div>
  <p class="m-0">
    {{_dialogMessage}}
  </p>
  <ng-template pTemplate="footer">
<!--      <p-button (click)="closeDialog()" [label]="'Cancel'"></p-button>-->
      <p-button icon="{{buttonIcon}}" (click)="clickHandler()" [label]="_buttonLabel"  pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
