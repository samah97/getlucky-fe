<p-dialog header="Header" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
<!--      <p-avatar image="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" shape="circle" />-->
      <span class="font-bold white-space-nowrap">{{dialogHeader}}</span>
    </div>
  </ng-template>
  <p class="m-0">
    {{dialogMessage}}
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="clickHandler()" [label]="buttonLabel"  pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
