<app-breadcrumb [title]="'My Orders'"></app-breadcrumb>
<section class="pt-110">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="pp-buttons-wrap">
          <div class="nav flex-row nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button
              class="nav-link active"
              id="v-btn-pp1"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-pp1"
              type="button"
              role="tab"
              aria-controls="v-pills-pp-paid"
              aria-selected="true">
              Paid
            </button>
            <button
              class="nav-link"
              id="v-btn-pp2"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-pp2"
              type="button"
              role="tab"
              aria-controls="v-pills-pp-pending"
              aria-selected="false">
              Pending Payment
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 pt-lg-0">
        <div class="tab-content pp-tab-contents" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active pp-tab-body"
            id="v-pills-pp1"
            role="tabpanel"
            aria-labelledby="v-btn-pp-paid">
            <div *ngIf="paidOrders.length > 0; else noOrders">
              <div class="orders" *ngFor="let paidOrder of paidOrders">
                <app-order [order]="paidOrder"></app-order>
              </div>
            </div>
            <ng-template #noOrders>
              <h4>You don't have any orders to show at the moment.</h4>
              <div class="text-center pt-50">
                <a class="widget-btn" routerLink="/products/list">Explore Items</a>
              </div>
            </ng-template>
          </div>
          <div
            class="tab-pane fade show pp-tab-body"
            id="v-pills-pp2"
            role="tabpanel"
            aria-labelledby="v-btn-pp-pending">
            <div *ngIf="paidOrders.length > 0; else noOrders2"></div>
            <div class="orders" *ngFor="let ppOrder of pendingPaymentOrders">
              <app-order [order]="ppOrder"></app-order>
            </div>
          </div>
          <ng-template #noOrders2>
            <h4>You don't have any orders to show at the moment.</h4>
            <div class="text-center pt-50">
              <a class="widget-btn" routerLink="/products/list">Explore Items</a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
