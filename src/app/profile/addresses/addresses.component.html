<div class="addresses-wrapper">
  <ng-template *ngIf="addressesList; else noAddresses"></ng-template>
  <div class="card" *ngFor="let address of addressesList">
    <div class="card-body">
      <h5 class="card-title">Address</h5>
      <p class="card-text">TODO</p>
    </div>
  </div>
  <ng-template #noAddresses>
    <p>Addresses you added when creating a new order will be shown below</p>
    <h5 class="text-center mt-5 fw-bold"><span class="orange-span">You don't have any address.</span></h5>
  </ng-template>
</div>
