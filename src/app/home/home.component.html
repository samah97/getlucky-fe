<div class="bg--dark pb-5">
  <div class="live-auction-area bg--dark">
    <div class="container">
      <div class="row align-items-center gy-4 mb-60">
        <div class="col-lg-6">
          <div class="section-title">
            <h3>Live Bidding</h3>
          </div>
        </div>
      </div>
      <div class="row g-4">
        <ng-container *ngIf="products">

          <ng-container *ngFor="let product of products">
            <app-product *ngIf="shouldShowProduct(product)" [product]="product" class="col-lg-4 col-md-6"  >
            </app-product>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="win-process-area mt-110">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-header-two text-center">
            <h3>Easy 03 Steps To win</h3>
          </div>
        </div>
      </div>
      <div class="row g-4 d-flex justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="single-process">
            <span class="corner-1"></span>
            <span class="corner-2"></span>
            <div class="icon mx-auto">
              <img src="assets/images/icon/process1.svg" alt="no-bs" />
            </div>
            <div class="process-disc">
              <h4><a href="javascript:void(0)" routerLink="/auth/login">Log in</a></h4>
              <p>No Credit Card Required</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="single-process">
            <span class="corner-1"></span>
            <span class="corner-2"></span>
            <div class="icon mx-auto">
              <img src="assets/images/icon/process2.svg" alt="simple" />
            </div>
            <div class="process-disc">
              <h4><a href="javascript:void(0)">Bid Now</a></h4>
              <p>Bidding is Simple</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="single-process">
            <span class="corner-1"></span>
            <span class="corner-2"></span>
            <div class="icon mx-auto">
              <img src="assets/images/icon/process3.svg" alt="fun" />
            </div>
            <div class="process-disc">
              <h4><a href="javascript:void(0)">Win</a></h4>
              <p>Fun - Excitement - Great Deals</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
